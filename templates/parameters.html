{% extends 'base.html' %}

{% block title %}
Параметры робота
{% endblock %}

{% block body %}

<div class="row row-cols-1 row-cols-md-2">
    <div class="col px-4 py-5">
        <div class="card text-center">
            <div class="card-body py-5 text-center container">
                <h5 class="fs-2 text">Заряд батареи</h5>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById("myChart").getContext("2d");;
        var myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [
                    {% for item in data %}
                    {{ item.date }},
        {% endfor %}
            ],
        datasets: [{
            label: "Battery",
            data: [
                {% for item in data %}
                        {{ item.result }},
        {% endfor %}
        ],
            borderColor: "#6c757d",
                fill: false
            }]
        }
    });
    </script>

    <div class="col">
        <div class="col px-4 py-5">
            <div class="card text-center">
                <div class="card-body py-5 text-center container">
                    <h5 class="card-title">Мощность робота</h5>
                    <canvas id="power"></canvas>
                </div>
            </div>
        </div>
    </div>


    <div class="col">
        <div class="col px-4 py-5">
            <div class="card text-center">
                <div class="card-body py-5 text-center container">
                    <h5 class="card-title">Прогресс бар</h5>
                    <div class="progress">
                        <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    var ctx = document.getElementById("power").getContext("2d");;
    var myChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: [
                {% for item in data_power %}
                {{ item.id }},
    {% endfor %}
        ],
    datasets: [{
        label: "Power",
        data: [
            {% for item in data_power %}
                    {{ item.result }},
    {% endfor %}
    ],
        borderColor: "#6c757d",
            fill: false
        }]
    }
});
</script>
{% endblock %}
